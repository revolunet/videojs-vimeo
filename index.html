<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-vimeo Demo</title>
  <link href="https://unpkg.com/video.js@5.16.0/dist/video-js.css" rel="stylesheet">
  <style>
  .vjs-vimeo {
    width:640px !important;
    height:320px !important;
  }
  </style>
</head>
<body>
  <p>
    <button onclick="load({src: 'http://vimeo.com/203956723', type: 'video/vimeo'})">vimeo1</button>
    <button onclick="load({src: 'http://vimeo.com/204756235', type: 'video/vimeo'})">vimeo2</button>
    <button onclick="load({src: 'http://vimeo.com/202095420', type: 'video/vimeo'})">vimeo3</button>
    <button onclick="load({src: 'http://techslides.com/demos/sample-videos/small.mp4', type: 'video/mp4'})">html</button>
  </p>
  <div>
    <video
      id="vid1"
      class="video-js"
      data-setup='{ "techOrder": ["html5", "vimeo"], "sources": [{ "type": "video/vimeo", "src": "https://vimeo.com/99275308"}], "vimeo": { "color": "#fbc51b"} }'
    ></video>
  </div>
  <script src="https://unpkg.com/video.js@5.16.0/dist/video.min.js"></script>
  <script src="/dist/videojs-vimeo.js"></script>
  <script>

  function load(source) {
    var player = videojs(document.getElementById('vid1'));
    // BUG: needed to switch to another vimeo source
    player.reset();
    player.src(source);
    player.play();
  }
  </script>


</body>
</html>
